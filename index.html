<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400">

    </canvas>
    <script>

        var pantalla =  document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgray"; 
        pincel.fillRect(0,0, 600,400); 

        var radio = 10;
        var xAleatorio;
        var yAleatorio;

      function disenarCircunferencia(x,y,radio,color){

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();

      }

      function limpiarPantalla(){

 
        pincel.clearRect(0,0,600,400);
      }

      var x = 0;
      
      

    function disenarObjetivo(x,y) {
    
        disenarCircunferencia(x,y,radio + 20,"red")
        disenarCircunferencia(x,y,radio + 10,"white")
        disenarCircunferencia(x,y,radio,"red")
    }   

        function sortearPosicion(maximo){

            return Math.floor(Math.random()*maximo)
        }

        

        function actualizarPantalla(){

        limpiarPantalla();
        pincel.fillStyle = "lightgray"; 
        pincel.fillRect(0,0, 600,400);
        xAleatorio = sortearPosicion(600);
        yAleatorio = sortearPosicion(400);
        disenarObjetivo(xAleatorio,yAleatorio)
        
      
        }   


        setInterval(actualizarPantalla());

        function disparar(evento) {
            
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

            if ((x < xAleatorio + radio) &&
                (x > xAleatorio - radio) &&
                (y < yAleatorio + radio) &&
                (y > yAleatorio - radio)) {
                    alert("EXCELENTE TIRO HAS ACERTADO :)")
                    alert("Ahora lo potenciaremos por 10000%, mucha suerte")
                    setInterval(actualizarPantalla,1);

            }

        }
           

        pantalla.onclick = disparar;


  
    

         
    </script>

</body>
</html>
